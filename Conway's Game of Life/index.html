<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Conway's Chart</title>
      <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script> -->
</head>

<body>
  //Hello
    <div class="options">

      <div class="optionButtons">
        <table>
          <tr>
            <td><button style="width: 5rem; height: 2rem;" onclick="speedUp()" id="">Speed Up</button></td>
            <td><button style="width: 5rem; height: 2rem;" onclick="go()" id="startButton">Start</button></td>
            <td><button style="width: 5rem; height: 2rem;" onclick="reset()">Reset</button></td>
          </tr>
          <tr>
            <td><button style="width: 5rem; height: 2rem;" onclick="slowDown()" id="">Slow-Dwn</button></td>
            <td><button style="width: 5rem; height: 2rem;" onclick="nextGen()">NextGen</button></td>
          </tr>
        </table>
        <!-- <button style="width: 5rem; height: 2rem; margin-bottom: 1rem;" onclick="go()" id="startButton">start</button> -->
        <!-- <button style="width: 5rem; height: 2rem; margin-bottom: 1rem;" onclick="nextGen()">NextGen</button> -->
      </div>

      <div class="Metrics">
        <table>
          <tr>
            <td>
              <b>Speed: <b id="tempoDisplay">100 ms</b></b>
            </td>
            <td>
              <b>Height:  <input id="gridHeight" type="text" name="" value="16" size="6" onchange="changeSize()"></b>
            </td>
          </tr>
          <tr>
          <tr>
            <td>
              <b>Population: <b id="population">0</b></b>
            </td>
            <td>
              <b>Width:  <input id="gridWidth" type="text" name="" value="16" size="6" onchange="changeSize()"></b>
            </td>
          </tr>
          <tr>
            <td>
              <b>Generation: <b id="generations">0</b></b>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!-- <div type = "button" onclick="nextGen()"></div> -->
    <div class="main">
    </div>
    <div class="chart">
          <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    </div>

  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
