<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .log { margin: 5px 0; padding: 5px; background: #2a2a2a; border-radius: 3px; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .info { color: #74c0fc; }
    </style>
</head>
<body>
    <h1>Financial Asset Management Idle Game - Debug Console</h1>
    <div id="console"></div>
    
    <script>
        const consoleDiv = document.getElementById('console');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            log(args.join(' '), 'info');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            log('ERROR: ' + args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            log('WARN: ' + args.join(' '), 'error');
            originalWarn.apply(console, args);
        };
        
        // Test loading the game
        log('Starting debug test...', 'info');
        
        window.addEventListener('error', function(e) {
            log(`SCRIPT ERROR: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
        
        // Test if we can load the main files
        function testFileLoad(url, name) {
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        log(`✓ ${name} loaded successfully`, 'success');
                        return response.text();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                })
                .catch(error => {
                    log(`✗ Failed to load ${name}: ${error.message}`, 'error');
                });
        }
        
        // Test all main files
        testFileLoad('./css/main.css', 'CSS');
        testFileLoad('./js/core.js', 'Core JS');
        testFileLoad('./js/assets.js', 'Assets JS');
        testFileLoad('./js/portfolio.js', 'Portfolio JS');
        testFileLoad('./js/dashboard.js', 'Dashboard JS');
        testFileLoad('./data/assets.json', 'Assets JSON');
        testFileLoad('./data/economic-events.json', 'Economic Events JSON');
        
        // Test loading the actual game
        setTimeout(() => {
            log('Testing game initialization...', 'info');
            
            // Load scripts dynamically
            const scripts = [
                './js/core.js',
                './js/assets.js', 
                './js/portfolio.js',
                './js/dashboard.js'
            ];
            
            let loadedScripts = 0;
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    loadedScripts++;
                    log(`✓ Loaded script: ${src}`, 'success');
                    
                    if (loadedScripts === scripts.length) {
                        // Try to initialize the game
                        setTimeout(() => {
                            try {
                                log('Testing game classes...', 'info');
                                
                                if (typeof GameEngine !== 'undefined') {
                                    log('✓ GameEngine class found', 'success');
                                } else {
                                    log('✗ GameEngine class not found', 'error');
                                }
                                
                                if (typeof TimeSystem !== 'undefined') {
                                    log('✓ TimeSystem class found', 'success');
                                } else {
                                    log('✗ TimeSystem class not found', 'error');
                                }
                                
                                if (typeof Dashboard !== 'undefined') {
                                    log('✓ Dashboard class found', 'success');
                                } else {
                                    log('✗ Dashboard class not found', 'error');
                                }
                                
                                log('Debug test completed!', 'success');
                                
                            } catch (error) {
                                log(`Error during game test: ${error.message}`, 'error');
                            }
                        }, 500);
                    }
                };
                script.onerror = () => {
                    log(`✗ Failed to load script: ${src}`, 'error');
                };
                document.head.appendChild(script);
            });
            
        }, 1000);
    </script>
</body>
</html>
